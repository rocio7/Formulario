<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de registro</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="">
            <div>
                <label >First Name:* </label>
                <input type="text" name="first_name" placeholder="Your name..." >
            </div>
            <div>
                <label >Last Name:* </label>
                <input type="text" name="last_name" placeholder="Your Last name..." >
            </div>
            <div>
                <label >Email Address: </label>
                <input type="text" name="email" placeholder="Your email..." >
            </div>
            <div>
                <label >Password:* </label>
                <input type="password" name="password">
            </div>
            <div>
                <label >Confirm Password:* </label>
                <input type="password" name="confirmpassword">
                
            </div>
            <div>
                <label>Birthday:* </label>
                <input type="date" name="Birthday">
            </div>
            <div>
                <label>Gender Identity:</label><br>
                <input type="radio" name="select" value="male" id="male">
                <label for="select">Male</label>
                <input type="radio" name="select" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="select" value="nonbinary" id="nonbinary">
                <label for="nonbinary">Non-binary</label> 
                <input type="radio" name="select" value="prefer" id="prefer">
                <label for="prefer">I prefer not to answer</label>
            </div>
            <div>
                <label>A short description about myself:</label> <br>
                <textarea name="coment" cols="20" rows="3"></textarea>
            </div>
                <label>Favorite Language:</label>
                <select name="language" >
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>Ruby</option>
                </select>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account"> 
            <p>*Indicates a required field</p>
        </form>
            
    </body>
</html>
